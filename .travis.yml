dist: xenial
language: minimal

addons:
  apt:
    packages:
      - awscli
      - docker-compose

services:
  - docker

before_install:
  - docker build -t $IMAGE .

script:
  - docker-compose -f compose/ci.yaml run --use-aliases --rm test.server pytest

deploy:
  provider: script
  script: bash docker_deploy
  on:
    branch: master
