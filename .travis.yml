dist: xenial
language: python
python:
  - "3.7"

addons:
  apt:
    packages:
      - awscli
      - docker-compose

services:
  - docker

install:
  - pip install flake8 isort

before_script:
  - flake8 .
  - isort -c

script:
  - docker build -t $IMAGE .
  - docker-compose -f compose/ci.yaml run --use-aliases --rm test.server pytest

deploy:
  provider: script
  script: bash docker_deploy
  on:
    branch: master
