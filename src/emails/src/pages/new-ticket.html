<wrapper class="header">
  <container>
    <row class="collapse">
      <center>
        <img src="\{{ static('logo.svg') }}" width="96" height="96" alt="">
      </center>
    </row>
  </container>
</wrapper>

<container>
  <spacer size="16"></spacer>
  <row>
    <columns small="12">
      <h2>
        \{% if ticket.name  %}
          Здравствуйте, \{{ ticket.name }}!
        \{% else %}
          Здравствуйте!
        \{% endif %}
      </h2>
      <p class="lead">\{{ ticket.status.description }}</p>
      <p>Вы можете проверить состояние вашей заявки в любое время воспользовавшись ссылкой <a>\{{ link }}</a></p>
      <br>
    </columns>
  </row>
</container>
