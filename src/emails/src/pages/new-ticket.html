<wrapper class="header">
  <container>
    <row class="collapse">
      <center>
        <img src="\{{ inline('logo.png', 'image/png') }}" width="96" height="96" alt="">
      </center>
    </row>
  </container>
</wrapper>

<container>
  <spacer size="16"></spacer>
  <row>
    <columns small="12">
      <h3>
        {% if ticket.name  %}
          Здравствуйте, \{{ ticket.name }}!
        {% else %}
          Здравствуйте!
        {% endif %}
      </h3>
      <p>\{{ ticket.status.description }}</p>
      <p>Вы можете проверить состояние вашей заявки в любое время воспользовавшись ссылкой <a href="\{{ link }}">\{{ link }}</a></p>
      <br>
    </columns>
  </row>
</container>
