<!doctype html>
<html class="h-100" lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta property="og:title" content="Ремонт Сотик">
  <meta property="og:type" content="website">
  <meta property="og:description"
        content="Сервис по ремонту телефонов, планшетов и компьютеров">
  <meta property="og:locale" content="ru_RU" />
  <meta property="og:content" content="text/html">
  <meta property="og:url" content="{{ request.build_absolute_uri() }}" />
  <meta name="yandex-verification" content="fcb4d93e3e2e0dae" />
  <meta name="Description" content="Ремонт телефонов, планшетов, ноутбуков в г.Казани" />

  <title>РемонтСотик</title>

  <script type="text/javascript" src="https://vk.com/js/api/openapi.js?162"></script>
  <script src="{{ static('bundle.js') }}"></script>
  <style>
    body {
      background-image: url("{{ static('img/bg.png') }}");
      background-size: 512px;
      background-repeat: repeat;
    }
  </style>
  {% block styles %}{% endblock %}
</head>
<body class="d-flex flex-column h-100">
  <main role="main" class="flex-shrink-0">
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="{{ url('create_ticket') }}">
          <img src="{{ static('img/logo.svg') }}"
               class="logo d-inline-block align-center" alt="">
          <div class="brand">
            <span class="brand-title">Ремонт Сотик</span>
            <span class="brand-description">Сервисный центр, г.Казань</span>
          </div>
        </a>
        <div class="search">
          <form class="form-inline" method="GET" action="{{ url('ticket_search') }}">
            <input id="search" class="form-control form-control-sm" type="search"
                   name="number" placeholder="Поиск по номеру заявки"
                   aria-label="Поиск по номеру заявки">
            <button class="btn btn-sm btn-outline-primary search-button" type="submit">
              Найти
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container page">
      <div class="content">
        {% block content %}{% endblock %}
      </div>
    </div>
  </main>
  <footer class="footer mt-auto py-4">
    <div class="container">
      <div class="row flex-column-reverse flex-md-row">
        <div class="col-md-6 text-muted">
          <div itemscope itemtype="http://schema.org/LocalBusiness">
            <small itemprop="name">© 2019 РемонтСотик</small>
            <time
              itemprop="openingHours"
              datetime="Tu,We,Th,Fr,Sa,Su 10:00−20:00">
            </time>
            <div itemprop="address" itemscope itemtype="http://schema.org/PostalAddress">
              <small itemprop="streetAddress">Салиха Батыева, 21</small>
              <small itemprop="postalCode">420129</small>
              <small itemprop="addressLocality">Казань</small>
            </div>
            <small itemprop="telephone">+7 987 269–42–12</small>
          </div>
        </div>
        <div class="col-md-6">
          <div id="vk_widget"></div>
          <script type="text/javascript">
            function debounce(f, ms) {
              let isCooldown = false;
              let handle;
              return function() {
                if (isCooldown) return;
                isCooldown = true;
                clearTimeout(handle);
                handle = setTimeout(() => {
                  isCooldown = false;
                  f.apply(this, arguments);
                }, ms);
              };
            }
            function VK_Widget_Init(){
               var getWidth = document.getElementById("vk_widget").clientWidth;
               document.getElementById('vk_widget').innerHTML = '<div id="vk_groups"></div>';
               VK.Widgets.Group(
                   "vk_groups",
                   {mode: 4, width: getWidth, height: "400"},
                   185262223,
               );
             }
             window.addEventListener('load', VK_Widget_Init, false);
             window.addEventListener('resize', debounce(VK_Widget_Init, 500), false);
          </script>
        </div>
      </div>
    </div>
  </footer>
{% block scripts %}{% endblock %}

<noscript>
  <div>
    <img src="https://mc.yandex.ru/watch/54843271" style="position:absolute; left:-9999px;" alt="" />
  </div>

</body>
</html>
